<html lang="en">

<head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=10" />

    <script src="https://blockly-demo.appspot.com/static/blockly_compressed.js"></script>
    <script src="https://blockly-demo.appspot.com/static/blocks_compressed.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;

        body {
            background-color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }

        h1 {
            font-weight: normal;

        table {

</head>

<body>

        <tr>

    <div id="blocklyDiv" style="position: absolute"></div>

    <script>

                },
                {

                    "name": "else if",
                    "color": "",
                    "toolboxitemid": ""
                }
            ],
            "Loop": [
                {
                    "type": "controls_whileUntil", // while / until
                    "name": "while",
                    "color": "",
                    "toolboxitemid": ""
                },
                {
                    "type": "controls_flow_statements",   // break
                    "name": "break",
                    "color": "",
                    "toolboxitemid": ""
                },
                {
                    "type": "controls_repeat_ext",   // for
                    "name": "for",
                    "color": "",
                    "toolboxitemid": ""
                },
                {
                    "type": "controls_flow_statements",  // continue
                    "name": "continue",
                    "color": "",
                    "toolboxitemid": ""
                }
            ],
            "Variables": [
                {
                    "type": "math_number",    // int
                    "name": "Integer",
                    "color": "",
                    "toolboxitemid": ""
                },
                {
                    "type": "math_number",    // double
                    "name": "Double",
                    "color": "",
                    "toolboxitemid": ""
                },
                {
                    "type": "logic_boolean", // variable - boolean
                    "name": "Boolean",
                    "color": "",
                    "toolboxitemid": ""
                },
                {
                    "type": "text",    // string
                    "name": "String",
                    "color": "",
                    "toolboxitemid": ""
                },
                {
                    "type": "lists_create_empty",    // array
                    "name": "Array",
                    "color": "",
                    "toolboxitemid": ""
                }
            ],
            "Operator": [
                {
                    "type": "math_arithmetic",    // +
                    "name": "Plus",
                    "color": "",
                    "toolboxitemid": ""
                },
                {
                    "type": "math_arithmetic",    // -
                    "name": "Minus",
                    "color": "",
                    "toolboxitemid": ""
                },
                {
                    "type": "math_arithmetic",    // x
                    "name": "Multiply",
                    "color": "",
                    "toolboxitemid": ""
                },
                {
                    "type": "math_arithmetic",    // \
                    "name": "Divide",
                    "color": "",
                    "toolboxitemid": ""
                },
            ],
            "Comparator": [
                {
                    "type": "logic_operation",  // &&  AND
                    "name": "&&",
                    "color": "",
                    "toolboxitemid": ""
                },
                {
                    "type": "logic_operation",   // || OR
                    "name": "||",

                },
                {
                    "type": "logic_compare",   // ==  EQ
                    "name": "==",

                {
                    "type": "logic_compare",    // >  GT
                    "name": ">",

                {
                    "type": "logic_compare", //   >= GTE
                    "name": ">=",
                    "color": "",
                    "toolboxitemid": ""
                },
                {
                    "type": "logic_compare",    // <= LTE
                    "name": "<=",
                    "color": "",
                    "toolboxitemid": ""
                },
                {
                    "type": "logic_compare", // !=
                    "name": "!=",
                    "color": "",
                    "toolboxitemid": ""
                }
            ]
        }

        function init(toolboxXML, workspaceXML) {
            var blocklyArea = document.getElementById('blocklyArea');
            var blocklyDiv = document.getElementById('blocklyDiv');

            workspace = Blockly.inject(blocklyDiv,
                {
                    zoom:
                    {
                        controls: true,
                        startScale: 1.0,
                        maxScale: 3,
                        minScale: 0.3,
                        scaleSpeed: 1.2,
                        pinch: true
                    },
                    trashcan: true
                });

            var onresize = function (e) {
                // Compute the absolute coordinates and dimensions of blocklyArea.
                var element = blocklyArea;
                var x = 0;
                var y = 0;
                do {
                    x += element.offsetLeft;
                    y += element.offsetTop;
                    element = element.offsetParent;
                } while (element);
                // Position blocklyDiv over blocklyArea.
                blocklyDiv.style.left = x + 'px';
                blocklyDiv.style.top = y + 'px';
                blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
                blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
                Blockly.svgResize(workspace);

                console.log('resize');
            };

            window.addEventListener('resize', onresize, false);
            onresize();
            Blockly.svgResize(workspace);
        }

        function addNewBlockToArea(parent, text, color) {

            var blocks = blocks_json[parent]
            var blockType = null
            var newBlock
            blocks.forEach(function (block) {
                if (block['name'] == text) {
                    blockType = block['type']
                }
            });

            if (blockType != null) {
                newBlock = workspace.newBlock(blockType);
                newBlock.setColour(160);
                newBlock.initSvg();
                newBlock.render();
            } else {
                console.log("nooooooooo")
            }
            
        }

        function showCode() {
            // Generate JavaScript code and display it.
            Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
            var code = Blockly.JavaScript.workspaceToCode(workspace);
            return code;
        }

    </script>
</body>
</html>
