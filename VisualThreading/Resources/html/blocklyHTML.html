<html lang="en">

<head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=10" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }

        h1 {
            font-weight: normal;
            font-size: 140%;
        }

        table {
            height: 100%;
            width: 100%;
        }

        #blocklyArea {
            height: 99%;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td id="blocklyArea">
            </td>
        </tr>
    </table>

    <div id="blocklyDiv" style="position: absolute"></div>

    <script>
        var workspace;
        function init(toolboxXML, workspaceXML, preview) {
            blocklyArea = document.getElementById('blocklyArea');
            var blocklyDiv = document.getElementById('blocklyDiv');

            if (preview) { // Only if preview is set to true should we hide the trashcan
                workspace = Blockly.inject(blocklyDiv,
                    {
                        zoom:
                        {
                            controls: false,
                            startScale: 1.0,
                            maxScale: 3,
                            minScale: 0.3,
                            scaleSpeed: 1.2,
                            pinch: false
                        },
                        trashcan: false
                    });
            }
            else {
                workspace = Blockly.inject(blocklyDiv,
                    {
                        zoom:
                        {
                            controls: true,
                            startScale: 1.0,
                            maxScale: 3,
                            minScale: 0.3,
                            scaleSpeed: 1.2,
                            pinch: true
                        },
                        trashcan: true
                    });
            }

            var onresize = function (e) {
                // Compute the absolute coordinates and dimensions of blocklyArea.
                var element = blocklyArea;
                var x = 0;
                var y = 0;
                do {
                    x += element.offsetLeft;
                    y += element.offsetTop;
                    element = element.offsetParent;
                } while (element);
                // Position blocklyDiv over blocklyArea.
                blocklyDiv.style.left = x + 'px';
                blocklyDiv.style.top = y + 'px';
                blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
                blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
                Blockly.svgResize(workspace);

                console.log('resize');
            };

            window.addEventListener('resize', onresize, false);
            onresize();
            Blockly.svgResize(workspace);
        }

        function clearCurrentBlock() {
            workspace.clear();
            alert("hhhhiiii");
        }

        function addNewBlockToArea(type, color) {

            newBlock = workspace.newBlock(type);
            newBlock.setColour(160);
            newBlock.initSvg();
            newBlock.render();
        }

        function showCode(language) {

            var code = "";
            if (language === "javascript") {
                code = Blockly.JavaScript.workspaceToCode(workspace);
            } else if (language == "python") {
                code = Blockly.Python.workspaceToCode(workspace);
            } else if (language == "php") {
                code = Blockly.PHP.workspaceToCode(workspace);
            } else if (language == "lua") {
                code = Blockly.Lua.workspaceToCode(workspace);
            } else if (language == "dart") {
                code = Blockly.Dart.workspaceToCode(workspace);
            }

            return code;

        }
    </script>
</body>
</html>
