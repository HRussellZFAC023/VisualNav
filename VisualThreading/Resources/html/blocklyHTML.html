<html lang="en">

<head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=10" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }

        h1 {
            font-weight: normal;
            font-size: 140%;
        }

        table {
            height: 100%;
            width: 100%;
        }

        #blocklyArea {
            height: 99%;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td id="blocklyArea">
            </td>
        </tr>
    </table>

    <div id="blocklyDiv" style="position: absolute"></div>

    <script>
        var workspace;
        function init(preview) {
            blocklyArea = document.getElementById('blocklyArea');
            var blocklyDiv = document.getElementById('blocklyDiv');

            if (preview) { // Only if preview is set to true should we hide the trashcan
                workspace = Blockly.inject(blocklyDiv,
                    {
                        zoom:
                        {
                            controls: false,
                            startScale: 1.0,
                            maxScale: 3,
                            minScale: 0.3,
                            scaleSpeed: 1.2,
                            pinch: false
                        },
                        trashcan: false
                    });
            }
            else {
                workspace = Blockly.inject(blocklyDiv,
                    {
                        zoom:
                        {
                            controls: true,
                            startScale: 1.0,
                            maxScale: 3,
                            minScale: 0.3,
                            scaleSpeed: 1.2,
                            pinch: true
                        },
                        trashcan: true
                    });
            }

            var onresize = function (e) {
                // Compute the absolute coordinates and dimensions of blocklyArea.
                var element = blocklyArea;
                var x = 0;
                var y = 0;
                do {
                    x += element.offsetLeft;
                    y += element.offsetTop;
                    element = element.offsetParent;
                } while (element);
                // Position blocklyDiv over blocklyArea.
                blocklyDiv.style.left = x + 'px';
                blocklyDiv.style.top = y + 'px';
                blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
                blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
                Blockly.svgResize(workspace);

                console.log('resize');
            };

            window.addEventListener('resize', onresize, false);
            onresize();
            Blockly.svgResize(workspace);


        }

        function addNewBlockToArea(type) {

            newBlock = workspace.newBlock(type);
            newBlock.initSvg();
            newBlock.render();

        }

        function addCustomBlockToArea(text, type) {

            if (type === 'custom_object') {
                // add a new block for custom_object
                Blockly.defineBlocksWithJsonArray([{
                    "type": "custom_object" + text,
                    "message0": "new %1",
                    "args0": [
                        {
                            "type": "field_input",
                            "name": "object_name",
                            "text": text,
                        }
                    ],
                    "output": "String",
                    "colour": 230,
                    "tooltip": "",
                    "helpUrl": ""
                }]);

                Blockly.CSharp["custom_object" + text] = function (block) {
                    var text_object_name = block.getFieldValue('object_name');
                    // TODO: Assemble JavaScript into code variable.
                    var code = "new " + text_object_name;
                    // TODO: Change ORDER_NONE to the correct strength.
                    return [code, Blockly.CSharp.ORDER_NONE];
                };
            }

            newBlock = workspace.newBlock(type + text);
            newBlock.initSvg();
            newBlock.render();

        }

        function showCode(language) {

            var code = "";

            if (language === ".js") {
                code = Blockly.JavaScript.workspaceToCode(workspace);
            } else if (language === ".py") {
                code = Blockly.Python.workspaceToCode(workspace);
            } else if (language === ".php") {
                code = Blockly.PHP.workspaceToCode(workspace);
            } else if (language === ".cs") {
                code = Blockly.CSharp.workspaceToCode(workspace);
            }

            return code;

        }
    </script>
</body>
</html>
